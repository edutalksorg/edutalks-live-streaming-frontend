<!doctype html>
<html lang="en" class="dark">

<head>

  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpeg" sizes="192x192" href="/image.jpg" />
  <link rel="icon" type="image/jpeg" sizes="512x512" href="/image.jpg" />
  <link rel="icon" type="image/jpeg" sizes="32x32" href="/image.jpg" />
  <link rel="icon" type="image/jpeg" sizes="16x16" href="/image.jpg" />
  <link rel="apple-touch-icon" href="/image.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduTalks Live Streaming Classes</title>
  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <style>
    html,
    body {
      background-color: #0A0A10;
      /* Match the dark theme background */
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
